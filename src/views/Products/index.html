<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>GG - Gestão Gastrô</title>

  <!--  Importação do Manifesto  -->
  <link rel="manifest" href="../../../manifest.json">
  <meta name="apple-mobile-web-app-title" content="GG">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!--  Importação do Manifesto  -->
  <link rel="icon" type="image/png" href="../../assets/image/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="72x72" href="../../assets/image/icons/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="../../assets/image/icons/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="../../assets/image/icons/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/image/icons/apple-icon-180x180.png" />

  <!--  Importação das Fontes & Estilos -->
  <link href="../../assets/css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
  <!-- Barra de Navegação -->
  <nav class="nav">
    <a href="../../../index.html" class="nav__link nav__link--desabled">
      <i class="material-icons nav__icon">receipt</i>
      <span class="nav__text font-weight-bold">Pedidos</span>
    </a>
    <a href="./index.html" class="nav__link nav__link--active">
      <i class="material-icons nav__icon">local_dining</i>
      <span class="nav__text">Produtos</span>
    </a>
    <a href="../Clients/index.html" class="nav__link nav__link--desabled">
      <i class="material-icons nav__icon">people_alt</i>
      <span class="nav__text">Clientes</span>
    </a>
    <a href="/description.html" class="nav__link nav__link--desabled">
      <i class="material-icons nav__icon">settings_suggest</i>
      <span class="nav__text">Descrição</span>
    </a>
  </nav>
  <!-- Fim da Barra de Navegação -->

  <!-- Label Produtos -->
  <div class="card mb-3">
    <div class="card-body">
      <h4 class="text-center font-weight-bold text-secondary">
        <i class="material-icons nav__icon">local_dining</i>
        Produtos
      </h4>
      <!-- Menu de vizualização de itens em aberto e finalizados -->
      <div class="row mt-4">
        <div class="col-5">
          <a href="./index.html"class="btn text-success">
            <div class="row justify-content-center">
              <span class="btn-inner--icon mr-2"><i class="material-icons nav__icon">menu_book</i></span>
              Produtos
            </div>
          </a>
        </div>
        <div class="col-2 mt-2">
          <h4 class="text-center text-secondary">|</h4>
        </div>
        <div class="col-5">
          <a href="../Ingredients/index.html"class="btn text-secondary">
            <div class="row justify-content-center">
              <span class="btn-inner--icon mr-2"><i class="material-icons nav__icon">egg_alt</i></span>
              Ingredientes
            </div>
          </a>
        </div>
      </div>
      <!-- Fim menu de vizualização de pedidos em aberto e concluídos -->
    </div>
  </div>
  <!-- Fim Label Produtos -->

  <a href="./productForm.html" class="d-flex justify-content-center text-justify btn btn-info ml-5 mr-5">
    <i class="material-icons nav__icon mr-2">add_shopping_cart</i>
    Adicionar Produtos
  </a>

  <!-- Animação representando que não existem dados -->
  <div id="notProducts" class="mt-1 opacity-5 hidden">
    <div class="d-flex justify-content-center mb-3">
      <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_mbjqdbed.json"
        style="width: 225px; height: 225px;"
        background="rgba(255, 255, 255, 0)"
        mode="bounce"
        speed="1"
        autoplay
      />
    </div>
    <h4 class="text-center font-weight-bold text-secondary">Não existem produtos</h4>
  </div>
  <!-- Fim animação representando que não existem dados -->

  <!-- Listagem de Produtos -->
  
  <div class="modal fade" id="modalSuccess" tabindex="-1" role="dialog" aria-labelledby="modal-default" style="display: none;" aria-modal="true">
    <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="d-flex justify-content-center">
            <div class="mt-5">
              <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_pwppxjbo.json"
                style="width: 225px; height: 225px;"
                background="rgba(255, 255, 255, 0)"
                speed="1"
                autoplay
              />
            </div>
          </div>
          <div class="mt-5">
            <h4 class="text-center text-success font-weight-bold">Registro removido com sucesso!</h4>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button id="return" type="button" class="btn btn-success" data-dismiss="modal">Continuar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/libs/jquery.min.js"></script>
  <script src="../../assets/js/libs/bootstrap.min.js"></script>
  <script src="../../assets/js/products.js"></script>
  <script src="../../assets/js/template.js"></script>
</body>

</html>
