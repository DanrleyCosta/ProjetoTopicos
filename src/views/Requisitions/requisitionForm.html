<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>GG - Gestão Gastrô</title>

  <!--  Importação do Manifesto  -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-title" content="GG">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!--  Importação do Manifesto  -->
  <link rel="icon" type="image/png" href="../../assets/image/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="72x72" href="../../assets/image/icons/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="../../assets/image/icons/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="../../assets/image/icons/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/image/icons/apple-icon-180x180.png" />

  <!--  Importação das Fontes & Estilos -->
  <link href="../../assets/css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../../assets/js/sw.js')
      .then(function() {
        console.log('Service Worker Registrado');
      });
    }
  </script>

  <!-- Barra de Navegação -->
  <nav class="nav">
    <a href="./requisitionForm.html" class="nav__link nav__link--active">
      <i class="material-icons nav__icon">receipt</i>
      <span class="nav__text font-weight-bold">Pedidos</span>
    </a>
    <a href="../Products/index.html" class="nav__link nav__link--desabled">
      <i class="material-icons nav__icon">local_dining</i>
      <span class="nav__text">Produtos</span>
    </a>
    <a href="../Clients/index.html" class="nav__link nav__link--desabled">
      <i class="material-icons nav__icon">people_alt</i>
      <span class="nav__text">Clientes</span>
    </a>
    <a href="/description.html" class="nav__link nav__link--desabled">
      <i class="material-icons nav__icon">settings_suggest</i>
      <span class="nav__text">Descrição</span>
    </a>
  </nav>
  <!-- Fim da Barra de Navegação -->

  <!-- Label Novo Pedido -->
  <div class="card mb-3">
    <div class="card-body">
      <a href="../../../index.html" class="btn btn-link text-secondary" style="padding: 0;">
        <h6 class="text-left font-weight-bold text-secondary mt-1">
          <img src="/src/assets/image/west_arrow.svg" alt="">
          <small class="font-weight-bold">Voltar</small>
        </h6>
      </a>
      <h4 class="text-center font-weight-bold text-secondary">
        Novo Pedido
      </h4>
    </div>
  </div>
  <!-- Fim da Label Novo Pedido -->

  <!-- Form Novo Pedido -->
  <div class="card card-radius m-3">
    <div class="card-body">
      <form>
        <small class="d-block font-weight-bold mb-2">Cliente:</small>
        <div class="form-group">
          <select id="clientList" name="client" class="form-control" id="selectClient">
            <option selected>Selecione um cliente</option>
          </select>
        </div>
        
        <small class="d-block font-weight-bold mb-2">Produto:</small>
        <div class="row">
          <select id="productList" name="product" class="form-control col-9 ml-3">
            <option selected>Selecione</option>
          </select>
          <div class="d-flex justify-content-end col-2 mt-2 mb-3">
            <button class="btn btn-sm btn-icon-only">
              <i class="material-icons nav__icon text-danger">delete</i>
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-2 mb-3">
          <button class="btn btn-success btn-icon-only">
            <i class="material-icons nav__icon"><h4 class="text-white">add</h4></i>
          </button>
        </div>

        <small class="d-block mb-2">Data de Entrega:</small>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons nav__icon">date_range</i></span>
            </div>
            <input id="delivery" name="delivery" class="form-control datepicker form-control"
              type="text" placeholder="Selecione a data de entrega" readonly="readonly">
          </div>
        </div>

        <div class="d-flex justify-content-center mt-5 mb-3">
          <a href="../../../index.html" class="btn btn-danger">Cancelar</a>
          <button type="submit" class="btn btn-success">Concluir</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Fim Form Novo Pedido -->

  <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="modal-default" style="display: none;" aria-modal="true">
    <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="d-flex justify-content-center">
            <div class="mt-5">
              <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_pwppxjbo.json"
                style="width: 225px; height: 225px;"
                background="rgba(255, 255, 255, 0)"
                speed="1"
                autoplay
              />
            </div>
          </div>
          <div class="mt-5">
            <h4 class="text-center text-success font-weight-bold">Os dados foram salvos com sucesso!</h4>
          </div>
        </div>
        <div class="modal-footer">
          <button id="return" type="button" class="btn btn-info" data-dismiss="modal">Ver Pedidos</button>
          <button id="new" type="button" class="btn btn-success ml-auto" data-dismiss="modal">Novo Pedido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/libs/jquery.min.js"></script>
  <script src="../../assets/js/requisition.js"></script>
  <script src="../../assets/js/libs/bootstrap.min.js"></script>
</body>

</html>
